<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
>
  <h2 class="h2">Pessoas List</h2>
  <a
    routerLink="/cadastro"
    class="btn btn-success"
    *ngIf="hideWhenNoPessoa"
  >
    Add Pessoa
  </a>
</div>
<div class="pricing-header mx-auto">
  <div class="no-data text-center" *ngIf="preLoader">
    <img src="assets/preloader.gif" class="preloader-icon" alt="No pessoa" />
  </div>
  <div class="no-data text-center" *ngIf="noData">
    <img src="assets/no-pessoa.svg" class="nodata-msg" alt="No pessoa" />
    <p class="nodata-msg">No pessoa added yet!</p>
    <a routerLink="/cadastro" class="btn btn-success"> Add Pessoa </a>
  </div>
  <div class="table-responsive" *ngIf="hideWhenNoPessoa">
    <table
      class="table table-bordered table-responsive-sm table-responsive-md table-responsive-lg"
    >
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Idade</th>
          <th scope="col">Score</th>
          <th class="text-center" scope="col">Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor=" let pessoa of pessoas; let i = index">
          <td>{{ pessoa.nome }}</td>
          <td>{{ pessoa.idade }}</td>
          <td>{{ pessoa.scoreDescricao }}</td>
          <td class="text-center action-block">
            <span
              class="btn btn-outline-danger btn-sm"
              (click)="editPessoa(pessoa)"
            >Edit</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
